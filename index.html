<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body class="body body__indents body--center">
    <div class="calculator calculator--bacground--grey">
        <div class="calculator__inner calculator__inner--padding--20px">
            <div class="calculator__scoreboard calculator__scoreboard--bacground--white calculator__scoreboard--border--10px--solid--grey in-one-line">
                <div class="calculator_scoreboard-field calculator__scoreboard-inner in-one-line-right-center">
                    <p class="calculator__value calculator__value--right" id="display">0</p>
                </div>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons-inner calculator__inner--padding--15px  in-one-line-center" id="calculator-buttons">
                    <div class="calculator__main-buttons">
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">7</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">8</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">9</button>
                        </div>
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">4</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">5</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">6</button>
                        </div>
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">1</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">2</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">3</button>
                        </div>
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">C</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">0</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">.</button>
                        </div>
                    </div>
                    <div class="calculator__action-buttons">
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">()</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">‚Üê</button>

                        </div>
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">=</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">+</button>

                        </div>
                        <div class="in-one-line">
                            <button class="btn btn--margin--5px  btn--text--size-20px">*</button>
                            <button class="btn btn--margin--5px  btn--text--size-20px">-</button>
                        </div>
                        <div>
                            <button class="btn btn--margin--5px  btn--text--size-20px">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js.js"></script>

</html>
